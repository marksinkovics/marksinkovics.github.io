---
layout: default
---

<h4>Blog</h4>
{% assign psize = site.posts | size %}
{% if psize == 0 %} 
      <p>No posts ... yet.</p>
{% else %}
    {% for post in site.posts %}
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    {% endfor %}
{% endif %}
