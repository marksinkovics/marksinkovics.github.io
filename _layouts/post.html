---
layout: default
---

<h2>{{ page.title }}</h2>
<time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} •
    {{ page.meta }}{% endif %}</time>
{{ content }}
<p>
    {% for tag in page.tags %}
    <a class="post" href="/tags/{{tag}}">#{{tag}}</a>
    {% endfor %}
</p>
